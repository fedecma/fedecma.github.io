<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Mini Clash</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    #board {
      display: grid;
      grid-template-rows: repeat(8, 60px);
      grid-template-columns: repeat(3, 60px);
      gap: 2px;
      margin: 20px auto;
      width: max-content;
    }
    .cell {
      width: 60px;
      height: 60px;
      background-color: #e0e0e0;
      border: 1px solid #999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .unit { color: white; font-size: 14px; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; }
    .knight { background-color: #007bff; }
    .archer { background-color: #28a745; }
    .tower { background-color: #6c757d; color: white; }
    .controls button { margin: 5px; padding: 10px 20px; }
  </style>
</head>
<body>

  <h1>Mini Clash</h1>
  <div class="controls">
    <button onclick="spawnUnit('knight')">Schiera Cavaliere</button>
    <button onclick="spawnUnit('archer')">Schiera Arciere</button>
  </div>
  <div id="board"></div>

  <script>
    const board = document.getElementById("board");
    const rows = 8, cols = 3;
    const grid = [];

    // Crea la griglia
    for (let r = 0; r < rows; r++) {
      grid[r] = [];
      for (let c = 0; c < cols; c++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        if (r === 0 && c === 1) {
          cell.textContent = "🏰";
          cell.classList.add("tower");
        }
        if (r === rows - 1 && c === 1) {
          cell.textContent = "🏰";
          cell.classList.add("tower");
        }
        board.appendChild(cell);
        grid[r][c] = cell;
      }
    }

    const units = [];

    function spawnUnit(type) {
      const unit = {
        type,
        row: rows - 2,
        col: 1,
        el: document.createElement("div")
      };
      unit.el.classList.add("unit", type);
      unit.el.textContent = type === "knight" ? "K" : "A";
      grid[unit.row][unit.col].appendChild(unit.el);
      units.push(unit);
    }

    function moveUnits() {
      for (const unit of units) {
        if (unit.row > 1) {
          grid[unit.row][unit.col].removeChild(unit.el);
          unit.row -= 1;
          grid[unit.row][unit.col].appendChild(unit.el);
        }
      }
    }

    setInterval(moveUnits, 1000);
  </script>
</body>
</html>
